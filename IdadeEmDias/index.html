<!DOCTYPE>
<html>
<head>
    <title> Idade em dias </title>
    <script>

        alert("Descubra quantos dias de vida você tem!")
        var ano = parseFloat(prompt("Digite sua idade em anos!"));
        mes = parseFloat(prompt("Digite sua idade em meses que ainda não completaram um ano!"));
        var dia = parseFloat(prompt("Digite sua idade em dias que ainda não completaram um mês!"));
        var anosDias = ano * 365
        var mesDias = mes * 30;
        var diasDeVida = anosDias + mesDias + dia;
        alert("Você tem " + diasDeVida + " dias de vida. Celebre!");

    </script>
</head>
<body>
</body>
</html>
