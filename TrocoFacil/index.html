<!DOCTYPE html>
<html>
<head>
    <title> Troco Fácil </title>
    <script>

        function entregarTroco(valorTroco, cedula) {
            while (valorTroco >= cedula) {
                alert("Pegue uma cédula de " + cedula + " e entregue ao cliente.");
                valorTroco = valorTroco - cedula;
            }
            return valorTroco;
        }

        function principal() {

            let valorTotalCompra = prompt("Digite o valor total da compra.");
            let valorRecebido = prompt("Digite o valor recebido do cliente");
            let valorTroco = (valorRecebido - valorTotalCompra);

            if (valorTroco > 0) {
                let valorTrocoOriginal = valorTroco;

                valorTroco = entregarTroco(valorTroco, 100);
                valorTroco = entregarTroco(valorTroco, 50);
                valorTroco = entregarTroco(valorTroco, 20);
                valorTroco = entregarTroco(valorTroco, 10);
                valorTroco = entregarTroco(valorTroco, 5);
                valorTroco = entregarTroco(valorTroco, 1);
                valorTroco = entregarTroco(valorTroco, 0.50);
                valorTroco = entregarTroco(valorTroco, 0.25);
                valorTroco = entregarTroco(valorTroco, 0.10);
                valorTroco = entregarTroco(valorTroco, 0.05);
                valorTroco = entregarTroco(valorTroco, 0.01);

                alert("Seu troco é de " + valorTrocoOriginal + ". Obrigado pela preferência. Volte sempre!");

            } else {
                alert("Obrigado pela preferência. Volte sempre!");
            }
        }

        principal();

    </script>
</head>
<body>

</body>
</html>
