<!DOCTYPE html>
<html>
<head>
    <title> Categorias de Nadadores</title>
    <script>

        var idade = parseInt(prompt("Digite a sua idade em anos"))
        if (idade >= 18) {
            alert("Você faz parte do time dos adultos.");
        }
        else if (idade >= 14) {
            alert("Você faz parte do time juvenil B.");
        }
        else if (idade >= 11) {
            alert("Você faz parte do time juvenil A.");
        }

        if (idade >= 8 && idade <= 10) {
            alert("Você faz parte do time infantil B.");
        }

        if (idade >= 5 && idade <= 7) {
            alert("Você faz parte do time infantil A.");
        }
    </script>


</head>
<body>

</body>
</html>
