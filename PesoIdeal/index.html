<!DOCTYPE html>
<html>
<head>
    <title> Peso ideal </title>
</head>
<body>
    <div>
        <h4>Opa, nesse algoritimo iremos descobrir o seu peso ideal.</h4>
        Exercício:  Tendo como dados de entrada a altura e o sexo de uma pessoa(masculino e feminino), construa um algoritmo que calcule seu peso ideal, utilizando as seguintes formulas:

        <br />
        - para homens: (72.7*h)-58

        <br />
        - para mulheres: (62.1*h)-44.7

        <br />
        <br />
        <label for="txtGenero">Masculino ou feminino?</label>
        <input id="txtGenero" name="txtGenero" />

        <br />
        <label for="txtAltura">Digite sua altura em metros e usando o ".". Siga o exemplo: 1.71</label>
        <input id="txtAltura" name="txtAltura" type="number" />

        <button id="btCalcular" name="btCalcular" onclick="Calcular()">Calcular</button>

        <br />
        <label for="txtResultado">Resultado</label>
        <input id="txtResultado" name="txtResultado" readonly="readonly" />

    </div>
    <script>
        const txtGenero = document.getElementById("txtGenero");
        const txtAltura = document.getElementById("txtAltura");
        const txtResultado = document.getElementById("txtResultado");

        function Calcular() {
            let altura = parseFloat(txtAltura.value);
            let masculino = "Masculino";
            let feminino = "Feminino";

            if (txtGenero.value == masculino) {
                let calculoMasculino = parseFloat((72.7 * altura) - 58).toFixed(2);
                txtResultado.value = `O seu peso ideal é ${calculoMasculino}`;
            } else {
                let calculoFeminino = parseFloat((62.1 * altura) - 44.7).toFixed(2);
                txtResultado.value = `O seu peso ideal é ${calculoFeminino}`;
            }
        }

    </script>
</body>
</html>
