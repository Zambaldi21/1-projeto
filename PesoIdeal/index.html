<!DOCTYPE html>
<html>
<head>
    <title> Peso ideal </title>
</head>
<body>
    <div>
        <h4>Opa, nesse algoritimo iremos descobrir o seu peso ideal.</h4>
        Exercicio:  Tendo como dados de entrada a altura e o sexo de uma pessoa(masculino e feminino), construa um algoritmo que calcule seu peso ideal, utilizando as seguintes formulas:

        <br />
        - para homens: (72.7*h)-58

        <br />
        - para mulheres: (62.1*h)-44.7

        <br />
        <br />
        <label for="selGenero">Genero</label>

        <select id="selGenero" name="selGenero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <br />
        <label for="txtAltura">Digite sua altura em centimetros, siga o exemplo: 171</label>
        <input id="txtAltura" name="txtAltura" type="number" />

        <button id="btCalcular" name="btCalcular" onclick="Calcular()">Calcular</button>

        <br />
        <label id="lblResultado">Resultado</label>

    </div>
    <script>
        const txtGenero = document.getElementById("selGenero");
        const txtAltura = document.getElementById("txtAltura");
        const lblResultado = document.getElementById("lblResultado");

        function Calcular() {
            let altura = parseFloat(txtAltura.value) / 100;
            let masculino = "Masculino";

            if (txtGenero.value == masculino) {
                let calculoMasculino = parseFloat((72.7 * altura) - 58).toFixed(2);
                lblResultado.innerHTML = `O seu peso ideal é <b>${calculoMasculino} </b>`;
            } else {
                let calculoFeminino = parseFloat((62.1 * altura) - 44.7).toFixed(2);
                lblResultado.innerHTML = `O seu peso ideal é ${calculoFeminino}`;
            }
        }

    </script>
</body>
</html>
