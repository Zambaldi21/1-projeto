<!DOCTYPE html>
<html>
<head>
    <title>Conversão de horas</title>
</head>
<body>
    <div>
        <h4>Olá, nesse algorítimo iremos realizar a conversão de segundos para horas, minutos e segundos.</h4>

        Faça um algoritmo que leia o tempo de duração de um evento em uma fábrica expressa em segundos e mostre-o expresso em horas, minutos e segundos.

        <br />
        <br />
        <label for="txtTotalDeSegundos">Digite o total de segundos passados do evento.</label>
        <input id="txtTotalDeSegundos" type="number" name="txtTotalDeSegundos" />

        <button id="btExecutar" name="btExecutar" onclick="javascript:ExecutarCalculo()">Executar</button>

        <br />
        Foram
        <input id="txtHoras" type="number" readonly="readonly" name="txtHoras" />
        horas

        <br />
        <input id="txtMinutos" type="number" readonly="readonly" name="txtMinutos" />
        minutos e

        <br />
        <input id="txtSegundos" type="number" readonly="readonly" name="txtSegundos" />
        segundos.
    </div>

    <script>
        //Constantes dos segundos totais
        const txtTotalDeSegundos = document.getElementById("txtTotalDeSegundos");

        //Constantes da conversão
        const txtHoras = document.getElementById("txtHoras");
        const txtMinutos = document.getElementById("txtMinutos");
        const txtSegundos = document.getElementById("txtSegundos");

        //Constantes de tempo
        const conversaoSegundos = 3600;
        const conversaoMinutos = 60;

        function ExecutarCalculo() {
            let totalDeSegundos = parseInt(txtTotalDeSegundos.value);

            let horas = parseInt(totalDeSegundos / conversaoSegundos);
            totalDeSegundos = totalDeSegundos % conversaoSegundos;

            let minutos = parseInt(totalDeSegundos / conversaoMinutos);
            let segundos = totalDeSegundos % 60;

            txtHoras.value = horas;
            txtMinutos.value = minutos;
            txtSegundos.value = segundos;
        }
    </script>
</body>
</html>
