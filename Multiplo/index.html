<!DOCTYPE html>
<html>
<head>
    <title> Múltiplos</title>
</head>
<body>
    <div>

        <h4>Seja bem-vindo, nesse algorítimo iremos descobrir o quais números são múltiplos.</h4>

        Elaborar um algoritmo que lê 2 valores a e b e os escreve com a mensagem: "São múltiplos" ou "Não são múltiplos".

        <br />
        <br />
        <label for="txtValorDeA">Digite o valor de A</label>
        <input id="txtValorDeA" name="txtValorDeA" type="number" />

        <br />
        <label for="txtValorDeB">Digite o valor de B</label>
        <input id="txtValorDeB" name="txtValorDeB" type="number" />

        <br />
        <button id="btExecutar" name="btExecutar" onclick="ExecutarCalculo()">Executar</button>

        <br />
        <label for="txtResultado">Resultado</label>
        <input id="txtResultado" readonly="readonly" name="txtResultado" />

    </div>

    <script>
        //Constantes de entrada
        const txtValorDeA = document.getElementById("txtValorDeA");
        const txtValorDeB = document.getElementById("txtValorDeB");

        //Constantes de saída
        const txtResultado = document.getElementById("txtResultado");


        function ExecutarCalculo() {

            let valorDeA = parseInt(txtValorDeA.value);
            let valorDeB = parseInt(txtValorDeB.value);

            let resto = valorDeA % valorDeB;

            if (resto == 0) {
                const frase = `${valorDeA} e multiplo de ${valorDeB}`;
                txtResultado.value = frase;

            } else {
                txtResultado.value = `${valorDeA} nao e multiplo de ${valorDeB}`;
            }
        }

    </script>
</body>
</html>
