<!DOCTYPE html>
<html>
<head>

    <title>Media</title>
    <script>
        const mediaDeAprovacao = 8.0;
        const notaLimite = 10.0

        function digitarNota(primeiraNota) {
            let nota = parseInt(prompt("Digite a " + primeiraNota + " nota."))
            while (nota > notaLimite) {
                alert("Não são aceitas notas maiores que " + notaLimite + ". Digite novamente");
                nota = parseInt(prompt("Digite a " + primeiraNota + " nota."))
            }
            return nota;

        }

        function maiorNota(media, n1, n2, n3, n4) {
            if (media >= mediaDeAprovacao) {
                let maiorNota = n1;
                if (n2 > maiorNota) {
                    maiorNota = n2;
                }

                if (n3 > maiorNota) {
                    maiorNota = n3;
                }

                if (n4 > maiorNota) {
                    maiorNota = n4;
                }

                alert("Parabéns, você foi aprovado! Sua média foi de " + media + ". Sua maior nota foi " + maiorNota);

            }
            else {
                let falta = mediaDeAprovacao - media;
                alert("Você foi reprovado! Faltaou(aram) " + falta + " ponto(s) para você passar.");
            }

        }

        function principal() {

            let n1 = digitarNota("primeira");
            let n2 = digitarNota("segunda");
            let n3 = digitarNota("terceira");
            let n4 = digitarNota("quarta");

            let media = (n1 + n2 + n3 + n4) / 4;

            maiorNota(media, n1, n2, n3, n4, maiorNota)

        }

        principal();

    </script>
</head>
<body>
    <h1>Calcule sua média anual</h1>
</body>
</html>
