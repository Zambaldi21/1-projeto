        var numeroA = parseFloat(prompt("Digite o valor de A"));
        var numeroB = parseFloat(prompt("Digite o valor de B"));
        var numeroC = parseFloat(prompt("Digite o valor de C"));
        var maiorNumero = numeroA;

        if (numeroA = maiorNumero) {
            maiorNumero = numeroA;
            if (numeroB > maiorNumero) {
                maiorNumero = numeroB
            }
            if (numeroC > maiorNumero) {

            }
        }
        alert("O maior valor é " + maiorNumero);
